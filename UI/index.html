<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="../image/logo.png" />
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#">HOME</a></li>
            <li class="has-dropdown">
              <a href="#">CATALOGS</a>
              <div class="dropdown-menu">
                <div class="dropdown-container">
                  <div class="categories">
                    <ul>
                      <li>
                        <a href="#">
                          Activity
                          <i class="bi bi-chevron-right"></i>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          Equipment
                          <i class="bi bi-chevron-right"></i>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          Women's
                          <i class="bi bi-chevron-right"></i>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          Men's
                          <i class="bi bi-chevron-right"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="products">
                    <div class="product-item">
                      <img src="../image/boot.jpg" alt="Boots" />
                      <p>Boots</p>
                    </div>
                    <div class="product-item">
                      <img src="../image/helman.jpg" alt="Helmets" />
                      <p>Helmets</p>
                    </div>
                    <div class="product-item">
                      <img src="../image/gg.jpg" alt="Goggles" />
                      <p>Goggles</p>
                    </div>
                    <div class="product-item">
                      <img src="../image/binding.jpg" alt="Binding" />
                      <p>Binding</p>
                    </div>
                    <div class="product-item">
                      <img src="../image/skill.jpg" alt="Skis" />
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">CONTACT US</a></li>
          </ul>
        </nav>
        <div class="icons">
          <i class="bi bi-search"></i>
          <i class="bi bi-heart"></i>
          <i class="bi bi-person-circle"></i>
          <i class="bi bi-cart"></i>
        </div>
      </header>
      <main>
        <div class="sidebar">
          <div class="copyright">&copy;2023 Dotcreativemarket</div>
          <div class="social">
            <p class="follow-text">FOLLOW US</p>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
          </div>
        </div>
        <div class="hero">
          <div class="hero-content">
            <div class="big-number">01</div>
            <p class="small-text">BEGIN BREAKING YOUR LIMIT</p>
            <div class="content-text">
              KNOW YOUR<br />LIMITS. SKI<br />BEYOND THEM.
            </div>
            <button class="view-more">VIEW MORE</button>
          </div>
          <div class="hero-image">
            <img src="../image/hero.jpg" alt="Hero image" />
            <div class="navigation-arrows">
              <button class="arrow-left">
                <i class="bi bi-arrow-left"></i>
              </button>
              <button class="arrow-right">
                <i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
